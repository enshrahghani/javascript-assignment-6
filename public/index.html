<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator app</h1>
        <div>
            <div class="p-5">
                <input class="p-3" type="text" name="" id="input">
            </div>
            <div>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(1)">
                    1
                </button>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(2)">
                    2
                </button>
                <button class=" btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(3)">
                    3
                </button>
                <button class="btn btn rounded shadow p-4 bg-danger fs-4 m-2" onclick="xyz('+')">
                    +
                </button>
            </div>
            <div>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(4)">
                    4
                </button>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(5)">
                    5
                </button>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(6)">
                    6
                </button>
                <button class="btn btn rounded shadow p-4 bg-danger fs-4 m-2" onclick="xyz('-')">
                    -
                </button>
            </div>
            <div>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(7)">
                    7
                </button>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(8)">
                    8
                </button>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(9)">
                    9
                </button>
                <button class="btn btn rounded shadow p-4 bg-danger fs-4 m-2" onclick="xyz('*')">
                    X
                </button>
            </div>
            <div>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz('.')">
                    .
                </button>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="xyz(0)">
                    0
                </button>
                <button class="btn btn rounded shadow p-4 bg-warning fs-4 m-2" onclick="equal()">
                    =
                </button>
                <button class="btn btn rounded shadow p-4 bg-danger fs-4 m-2" onclick="xyz('/')">
                    /
                </button>
            </div>
            <div>
                <button class="btn btn rounded shadow p-4 bg-primary fs-4 m-2" onclick="clearValue()">
                    C
                </button>
                <button class="btn btn rounded shadow p-4 bg-danger fs-4 m-2" onclick="deleteValue()">
                    DEL
                </button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
